<div class="login w-75 bg-light pull-right d-flex mx-4">
    <div class="login-header pb-4 mb-4">
        <span class="float-right forget-pwd accent" (click)="register()">Register</span>
        <h3>
            <b>Login</b>
        </h3>
    </div>
    <mat-form-field>
        <mat-label>
            <b class="font text-monospace my-4">USER NAME</b>
        </mat-label>
        <input matInput type="text" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            <b class="font text-monospace my-4">PASSWORD</b>
        </mat-label>
        <input matInput type="password" required>
    </mat-form-field>
    <div class="mt-4">
        <button mat-raised-button color="primary" class="d-inline-block font" (click)="submit()">Login</button>
        <span>
            <a href="#" class="float-right mx-3 ml-3 forget-pwd accent">Lost your password?</a>
        </span>
    </div>
</div>
